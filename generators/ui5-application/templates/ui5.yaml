specVersion: "2.0"
metadata:
  name: <%= projectname %>
type: application
framework:
  name: SAPUI5
  version: 1.77.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp